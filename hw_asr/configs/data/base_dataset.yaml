train:
  batch_size: 4
  num_workers: 8
  datasets:
    - type: MixedLibrispeechDataset
      args:
        part: train-clean-100
        max_audio_length: 20.0
        max_text_length: 200

val:
  batch_size: 4
  num_workers: 8
  datasets:
    - type: MixedLibrispeechDataset
      args:
        part: dev-clean
        max_audio_length: 20.0
        max_text_length: 200
        limit: 500

